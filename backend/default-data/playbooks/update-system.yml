---
# System-Updates installieren
- name: System aktualisieren
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: APT Cache aktualisieren (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Alle Pakete aktualisieren (Debian/Ubuntu)
      ansible.builtin.apt:
        upgrade: dist
        autoremove: true
        autoclean: true
      when: ansible_os_family == "Debian"
      register: apt_result

    - name: DNF Cache aktualisieren (RHEL/Fedora)
      ansible.builtin.dnf:
        update_cache: true
      when: ansible_os_family == "RedHat"

    - name: Alle Pakete aktualisieren (RHEL/Fedora)
      ansible.builtin.dnf:
        name: "*"
        state: latest
      when: ansible_os_family == "RedHat"
      register: dnf_result

    - name: Pruefe ob Reboot erforderlich (Debian/Ubuntu)
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required
      when: ansible_os_family == "Debian"

    - name: Reboot-Hinweis
      ansible.builtin.debug:
        msg: "ACHTUNG: Neustart erforderlich!"
      when:
        - ansible_os_family == "Debian"
        - reboot_required.stat.exists | default(false)
