# Alembic Configuration for PVE Commander
#
# Verwendung:
#   alembic revision --autogenerate -m "Add new column"
#   alembic upgrade head
#   alembic downgrade -1
#
# Hinweis: Die sqlalchemy.url wird in env.py dynamisch gesetzt

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# SQLAlchemy URL - wird in env.py ueberschrieben
sqlalchemy.url = sqlite+aiosqlite:///./data/db/commander.db

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
