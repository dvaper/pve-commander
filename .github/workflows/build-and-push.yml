name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/pve-commander

jobs:
  # =============================================================================
  # Prepare Stage - Version und Changelog aktualisieren
  # =============================================================================
  prepare:
    name: Update Version & Changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Alle Tags und Historie fuer Changelog
          ref: main       # Explizit main auschecken fuer Commit
          token: ${{ secrets.PAT_TOKEN }}  # PAT fuer Push als dvaper

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [[ "${{ github.ref_name }}" == v* ]]; then
            # workflow_dispatch mit --ref auf einen Version-Tag
            VERSION="${{ github.ref_name }}"
          else
            VERSION="${{ github.event.inputs.tag }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Run update-version.py
        run: |
          python scripts/update-version.py "${{ steps.get_version.outputs.version }}"
          echo "=== Updated package.json ==="
          head -5 frontend/package.json
          echo "=== Updated changelog.json (first 30 lines) ==="
          head -30 frontend/src/data/changelog.json

      - name: Commit and push version update
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add frontend/package.json frontend/src/data/changelog.json backend/app/main.py
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Version auf ${{ steps.get_version.outputs.version }} aktualisiert"
            git push origin main
            echo "Version update committed and pushed"
          fi

      - name: Upload updated files
        uses: actions/upload-artifact@v4
        with:
          name: updated-sources
          path: |
            frontend/package.json
            frontend/src/data/changelog.json
            backend/app/main.py
          retention-days: 1

  # =============================================================================
  # Build Stage - Docker Images bauen und pushen
  # =============================================================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download updated files
        uses: actions/download-artifact@v4
        with:
          name: updated-sources

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dpc-web
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=raw,value=latest
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download updated files
        uses: actions/download-artifact@v4
        with:
          name: updated-sources

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dpc-api
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=raw,value=latest
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Release Stage - GitHub Release erstellen
  # Nur fuer stabile Versionen (ohne -dev, -rc, etc.)
  # =============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Docker Images

            ```bash
            docker pull ghcr.io/dvaper/pve-commander/dpc-web:${{ steps.get_version.outputs.version }}
            docker pull ghcr.io/dvaper/pve-commander/dpc-api:${{ steps.get_version.outputs.version }}
            ```

            ## Changelog

            Siehe [CHANGELOG.md](https://github.com/dvaper/pve-commander/blob/main/CHANGELOG.md) fuer alle Aenderungen.
          draft: false
          prerelease: false
          generate_release_notes: true
